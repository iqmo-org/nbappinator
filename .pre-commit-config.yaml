default_language_version:
  python: python3
exclude: "^$"

repos:
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        exclude: "packages/app/public/.*|packages/jupyter_app_base/dist/.*|packages/app/build/.*|pyrightconfig.json|meta.yaml"
        pass_filenames: true
  - repo: https://github.com/ambv/black
    rev: 24.4.2
    hooks:
      - id: black
        fail_fast: true
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.4.3
    hooks:
      - id: ruff
  - repo: "local"
    hooks:
      - entry: tsc --noEmit
        id: "tsc"
        name: "tsc"
        language: node
        pass_filenames: false
        types_or: [ts, tsx]
        args: []
        require_serial: false
        additional_dependencies: ["typescript@~4.1.3"]
        minimum_pre_commit_version: "0"
        exclude: "packages/app/public/.*|packages/app/build/.*"
  - repo: local
    hooks:
      - entry: pyright
        id: "pyright"
        name: "pyright"
        types_or: [python]
        language: node
        pass_filenames: true
        additional_dependencies: ["pyright"]
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest -n 4 tests
        language: system
        types: [python]
        pass_filenames: false
        always_run: false
        files: '.*\.(py|ipynb)$'
