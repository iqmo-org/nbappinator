{% set name = "nbappinator" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nbappinator-{{ version }}.tar.gz
  sha256: 09971f5da6825a790311540a21aae566a0389ce1d7f2acd4952f6dae36cd961c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.9
    - ipywidgets >=7.8.0,<7.9.dev0
    - plotly
    - ipyvuetify >=1.9
    - ipyaggrid >=0.5.4
    - ipytree
    - pandas >=1.5.3

test:
  imports:
    - nbappinator
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Jupyter Notebook Application Builder
  license: 'BSD 3-Clause License'
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - paultiq