[project]
name = "nbappinator"
version = "0.1.4"
description = "Jupyter Notebook Application Builder"
authors = [{ name = "Paul T", email = "paul@iqmo.com" }]
maintainers =  [{ name = "Paul T", email = "paul@iqmo.com" }]
dependencies = ["ipywidgets~=7.8.0", "plotly", "ipyvuetify>=1.9", "ipyaggrid", "ipytree", "pandas>=1.5.3"]
requires-python = ">=3.9"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/iqmo-org/nbappinator"
Repository = "https://github.com/iqmo-org/nbappinator"
Issues = "https://github.com/iqmo-org/nbappinator/issues"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff.lint]
ignore-init-module-imports = true

[tool.pyright]
typeCheckingMode = "basic"
reportGeneralTypeIssues = false
reportPrivateImportUsage = false

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "pep621"
update_changelog_on_bump = true
major_version_zero = true
[project.optional-dependencies]
test = [
    "pytest",
    "pytest-xdist"
]

[tool.setuptools]
package-dir = {"" = "nbappinator"}

